<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blogger Auto Post Creator</title>
	<link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
	<section>
		<img src="./assets/Blogger.svg" alt="Blogger icon">
		<h1>Blogger Auto<br>Post Creator</h1>
	</section>
	<section>
		<main></main>

		<form id="add-item-form">
			<button type="button" id="add-item">Add link</button>
		</form>

		<form>
			<button type="button">Start Creating Posts</button>

			<label>
				<span>Total progress: 0%</span>
				<progress value="10" max="100"></progress>
			</label>
		</form>
	</section>
	<script src="./assets/script.js"></script>
</body>

</html>
