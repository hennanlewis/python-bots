<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blogger Auto Post Creator</title>
	<link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
	<section>
		<img src="./assets/Blogger.svg" alt="Blogger icon">
		<h1>Blogger Auto<br>Post Creator</h1>
	</section>
	<main>
		<form>
			<label>
				<span>Link</span>
				<input type="url">
				<button type="button">Add link</button>
			</label>
		</form>

		<form>
			<label>
				<span>Initial post number</span>
				<input type="number" min="1" value="1" />
			</label>

			<label>
				<span>Quantity for insertion</span>
				<input type="range" name="test" min="1" max="100" value="1" />
				<input type="number" name="test" value="1" min="1" max="100" value="1">
			</label>
			<button type="button">Remove item</button>
		</form>

		<form>
			<button type="button">Start Creating Posts</button>

			<label>
				<span>Total progress:</span>
				<progress value="0" max="100"> 0% </progress>
			</label>
		</form>
	</main>
</body>

</html>
